<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color_sele.css">
</head>

<body>
    <div class="color-selector">
        <div class="stroke">
            <p style="display: inline-block;">Stroke</p>
            <div id="colors">
                <div style="background-color: black;"></div>
                <div style="background-color:red ;"></div>
                <div style="background-color: green;"></div>
                <div style="background-color: yellow;"></div>
                <div style="background-color: orange;"></div>
                <div style="background-color: green;"></div>
            </div>
        </div>


        <div class="backGround">
            <p>Background</p>
            <div id="bg-colors">
                <div style="background-color: transparent ;"></div>
                <div style="background-color: lightcoral;"></div>
                <div style="background-color: lightgreen;"></div>
                <div style="background-color: lightskyblue;"></div>
                <div style="background-color: lightsalmon;"></div>
                <div style="background-color:lightcoral ;"></div>
            </div>
        </div>
        <div class="fill">
            <p>Fill</p>
            <div id="bg-colors">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="strokeWidth">
            <p>Stoke width</p>
            <div id="bg-colors">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="opacitylevel">
            <label for="range">Opacity</label>
            <input type="range">
        </div>
        <div class="layers">
            <p>Layers</p>
            <div id="bg-colors">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>

</html>
